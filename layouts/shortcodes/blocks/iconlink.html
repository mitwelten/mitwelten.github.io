{{ $icon := .Get "icon" | default "fa-lightbulb" -}}
{{ $url_text := .Get "url_text" -}}
<div class="col-sm mb-5 mb-lg-0 text-center">
<div class="mb-4">
{{ with .Get "url" }}<h1><a style="color:white" class="{{ if not (or (hasPrefix $icon "fas ") (hasPrefix $icon "fab ")) }}fas {{ end }}{{ $icon }}" href="{{ . }}"></a></h1>{{ end }}
</div>
{{ with .Get "url" }}<h4 class="h3"><a style="color:white" href="{{ . }}">{{ with $url_text }}{{ $url_text }}{{ else }}{{ T "ui_read_more" }}{{ end }}</a></h4>{{ end }}
<div class="mb-0 text-left">
{{ .Inner }}
</div>
</div>
